<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta
      name="Social Media Dashboard"
      content="Control pod of your social life.Data analyze and more!"
    />
    <link rel="icon" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="./theme/darkTheme.css"
      id="darkTheme"
      disabled="true"
    />
    <link rel="stylesheet" href="./theme/lightTheme.css" id="lightTheme" />
    <link
      rel="stylesheet"
      href="./desktopLayout.css"
      media="screen and (min-width:376px)"
    />
    <link
      rel="stylesheet"
      href="./mobileLayout.css"
      media="screen and (max-width:375px)"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap"
      rel="stylesheet"
      media="screen and (max-width:375px)"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
